<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-info">
                <div class="nav">
                    <div class="logo">
                        <img src="./assets/svg/logo.svg" alt="logo">
                        <h3>Organick</h3>
                    </div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">News</a></li>
                    </ul>
                </div>
                <div class="header-cart">
                    <div class="input_div">
                        <input type="text">
                        <img src="./assets/svg/search.svg" alt="search">
                    </div>
                    <div class="cart_div">
                        <img src="./assets/svg/cart.svg" alt="cart">
                        <span>cart (4)</span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="section">
                <img src="./assets/images/image.png" alt="image-alt">
                <div class="section-div">
                    <img src="./assets/images/image-position.png" alt="image-position-alt">
                </div>
                <div class="section-content">
                    <div class="section-content-title">
                        <h2>100% Natural Food</h2>
                        <h3>Choose the best healthier way of life</h3>
                    </div>
                    <div class="section-content-button">
                        <div class="section-content-button-text">
                            <h2>Explore Now</h2>
                            <img src="./assets/svg/button.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
